<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Thing: Happy Birthday, My Love!</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load Great Vibes (Cursive/Script Font for titles) -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Load Tone.js for simple background music -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.58/build/Tone.min.js"></script>

    <style>
        /* Custom Styles and Global Resets */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF5EE; /* cream-base */
            overflow-x: hidden; /* Prevent horizontal scroll due to animations */
        }

        .hero-title {
            font-family: 'Great Vibes', cursive;
        }

        /* --- Floating Hearts Animation --- */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .heart {
            position: absolute;
            color: #4169E1; /* royal-blue */
            font-size: 2rem;
            animation: float 10s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-300px) scale(1.1); opacity: 1; }
            100% { transform: translateY(-600px) scale(0.9); opacity: 0; }
        }
        /* End Floating Hearts */

        /* --- Timeline Styling (Mobile first) --- */
        .timeline-item {
            position: relative;
            padding-left: 1.5rem; /* Space for the line/dot */
            margin-bottom: 3rem; /* Increased margin for better visual separation and connection */
        }

        /* Mobile Line (Each item has its own line segment on the left) */
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0.5rem;
            top: 0.5rem; /* Start line segment from the vertical center of the dot */
            bottom: -0.5rem; /* Extend line into the margin below to meet the next dot cleanly */
            width: 2px;
            background-color: #191970; /* deep-sapphire for the line */
        }

        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0.5rem; /* Center the dot's vertical position relative to the content block */
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            border-radius: 9999px; /* Circle */
            background-color: #191970; /* deep-sapphire */
            border: 3px solid #FFF5EE; /* cream-base border */
            z-index: 20;
            box-shadow: 0 0 10px rgba(25, 25, 112, 0.7); /* Subtle glow based on deep-sapphire */
        }
        
        /* NEW: Single continuous spine for desktop view (hidden on mobile) */
        .timeline-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #191970;
            transform: translateX(-50%);
        }


        /* Desktop view: side-by-side layout for timeline */
        @media (min-width: 768px) {
            /* Disable the per-item mobile line on desktop now that we have the spine */
            .timeline-item::before {
                content: none;
            }
            
            .timeline-item {
                width: 50%;
                padding-left: 0;
                padding-right: 3rem;
            }
            .timeline-item:nth-child(odd) {
                float: left;
                clear: right;
                text-align: right;
                padding-right: 3rem;
                padding-left: 0;
            }
            .timeline-item:nth-child(even) {
                float: right;
                clear: left;
                padding-left: 3rem;
                padding-right: 0;
            }
            
            /* Center the dots on the spine for the two-column layout */
            .timeline-dot {
                left: 50%;
                right: auto;
                transform: translate(-50%, -50%); /* Centered both horizontally and vertically */
            }
            
            /* Ensure the dot styles are consistent */
            .timeline-item:nth-child(odd) .timeline-dot,
            .timeline-item:nth-child(even) .timeline-dot {
                left: 50%;
                right: auto;
                transform: translate(-50%, -50%);
            }

            /* Arrow for better readability */
            .timeline-content {
                position: relative;
            }
            .timeline-item:nth-child(odd) .timeline-content::after {
                content: '';
                position: absolute;
                top: 0.75rem;
                right: -1.75rem;
                border: 10px solid transparent;
                border-left-color: #4169E1; /* royal-blue */
            }
            .timeline-item:nth-child(even) .timeline-content::after {
                content: '';
                position: absolute;
                top: 0.75rem;
                left: -1.75rem;
                border: 10px solid transparent;
                border-right-color: #4169E1; /* royal-blue */
            }
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

    </style>

    <script>
        // Custom Tailwind Configuration for colors and animations
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'royal-blue': '#4169E1', /* Primary vibrant blue (replaces pink-love) */
                        'pale-blue': '#E0F7FA', /* Very light blue (replaces lavender-dream) */
                        'deep-sapphire': '#191970', /* Dark accent blue (replaces crimson-heart) */
                        'cream-base': '#FFF5EE',
                        'gold-accent': '#FFD700',
                    },
                    fontFamily: {
                        script: ['"Great Vibes"', 'cursive'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                    animation: {
                        fadeInUp: 'fadeInUp 1s ease-out forwards',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream-base text-gray-800 antialiased">
    <!-- 1. Countdown Timer Section -->
    <section id="countdown" class="text-center py-12 bg-royal-blue/10 border-b border-royal-blue/30 opacity-0 animate-fadeInUp " style="animation-delay: 0.8s;">
        <h2 class="text-3xl md:text-4xl font-script text-deep-sapphire mb-6">
            The Clock is Ticking Until November 29th!
        </h2>
        <div id="timer" class="flex justify-center space-x-2 sm:space-x-4 md:space-x-8">
            <!-- Timer units will be dynamically inserted here by JavaScript -->
        </div>
    </section>
 
   
    

    <script>
        // Helper function to create the timer unit HTML structure
        function createUnit(value, label) {
            // Ensure value is a string and has at least two digits (e.g., 05)
            const displayValue = value.toString().padStart(2, '0');
            return `
                <div class="p-3 md:p-5 bg-white rounded-xl shadow-lg border border-royal-blue/50 w-20 md:w-28 text-deep-sapphire">
                    <p class="text-3xl md:text-5xl font-bold">${displayValue}</p>
                    <p class="text-sm md:text-base mt-1 text-royal-blue uppercase">${label}</p>
                </div>
            `;
        }

        function startCountdown() {
            // Target date: November 29th of the current year (2025)
            // Note: The date is set for 11/29/2025 based on the current system date (Oct 28, 2025)
            const targetDate = new Date("November 29, 2025 00:00:00").getTime();
            const timerElement = document.getElementById("timer");

            const updateTimer = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                 // const distance = 0; // this for testing purpose only , remove 
                 // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
 
                // Display the result using the helper function
                timerElement.innerHTML = `
                    ${createUnit(days, 'Days')}
                    ${createUnit(hours, 'Hours')}
                    ${createUnit(minutes, 'Minutes')}
                    ${createUnit(seconds, 'Seconds')}
                `;

                // If the countdown is finished, display a birthday message
                if (distance <= 0) {
                    clearInterval(updateTimer);
                    timerElement.innerHTML = "<span class='text-4xl md:text-6xl font-script text-royal-blue animate-pulse'>HAPPY BIRTHDAY, MY LOVE!</span>";
                    setTimeout(()=>{
                        window.location.href='HappyBdy.html';
                     },1000)
x                }
            }, 1000);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Start the countdown timer
            startCountdown();

           
            // Prevent scroll on touch devices when clicking the button
         });
    </script>
</body>
</html>
